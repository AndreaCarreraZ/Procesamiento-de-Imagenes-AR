<!--Menu-->
<div id="menu" class="menu-acciones" style="display:none;">

    <button id="BVideo">Ver Video</button></td>

</div>

<!--Filtros-->
<div id="filtrosVid" class="menu-acciones" style="display: none;">
  <button data-filter="none">Normal</button>
  <button data-filter="bw">Blanco y Negro</button>
  <button data-filter="contrast">Contraste</button>
  <button data-filter="antiguo">Antiguo</button>

<!--Acciones-->
  <!--Info-->

  <div class="contenedor-info" id="info" style="display:none;">
    <h2 id="titulo-info">Como empezar...</h2>
    <p id="texto-info">Escanea una bandera para ver la info del equipo.</p>
  </div>
  <!--Trivia-->
  <div id="contenedor-trivia" style="display:none;">
    <p id="pregunta"></p>
    <div id="opciones">
    </div>
  </div>


  <!--Estadisticas-->
  <div class="contenedor-info" id="estadistica" style="display:none;">
     <h2 id="titulo-pais"></h2>
    <p id="texto-rank"></p>
    <p id="texto-primerMundial"></p>
    <p id="texto-mejorResult"></p>
    <p id="texto-copas"></p>
    <p id="texto-ganados"></p>
    <p id="texto-perdidos"></p>
    <p id="texto-empatados"></p>
  </div>
  
<div id="contenedor-videos">
<video id="video-mex-arg" class="video" src="./assets/videos/Mexico vs Argentina.mp4" style="display:none;" loop crossorigin="anonymous" webkit-playsinline playsinline muted ></video>
</div>
<!--AR-->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <!--modelos-->
    <a-assets>
        <a-asset-item id="gltfArgentina" src="./assets/idle.glb"></a-asset-item>
    </a-assets>



    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>


    <!--Targets Mexico-->
    <a-entity id="target1-mexico" mindar-image-target="targetIndex: 0">
        <a-gltf-model id="anim-mexico1" src="#godzilla" visible="false"
       position="0.30 -0.25 0" scale="0.5 0.5 0.50" >
       </a-gltf-model>
    </a-entity>
    <a-entity id="target2-mexico" mindar-image-target="targetIndex: 1">
        <a-gltf-model id="anim-mexico2" src="#godzilla" visible="false"
       position="0.30 -0.25 0" scale="0.5 0.5 0.50" >
       </a-gltf-model>
    </a-entity>
    <a-entity id="target3-mexico" mindar-image-target="targetIndex: 2">
        <a-gltf-model id="anim-mexico3" src="#godzilla" visible="false"
       position="0.30 -0.25 0" scale="0.5 0.5 0.50" >
       </a-gltf-model>
    </a-entity>

     <!--Targets Argentina-->
    <a-entity id="target1-argentina" mindar-image-target="targetIndex: 3">
        <a-gltf-model id="anim-argentina1" src="#gltfArgentina" visible="false"
       position="0.30 -0.25 0" scale="0.5 0.5 0.50" >
       </a-gltf-model>
    </a-entity>
    <a-entity id="target2-argentina" mindar-image-target="targetIndex: 4">
        <a-gltf-model id="anim-argentina2" src="#gltfArgentina" visible="false"
       position="0.30 -0.25 0" scale="0.5 0.5 0.50" >
       </a-gltf-model>
    </a-entity>
    <a-entity id="target3-argentina" mindar-image-target="targetIndex: 5">
        <a-gltf-model id="anim-argentina3" src="#gltfArgentina" visible="false"
       position="0.30 -0.25 0" scale="0.5 0.5 0.50" >
       </a-gltf-model>
    </a-entity>


  </a-scene>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
